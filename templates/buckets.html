<!DOCTYPE html>
<html lang="en">
{{ template "head.html" }}
<body>

<div class="site-wrap">

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    {{ template "header.html" }}
    <main class="main-content">
        <div class="container-fluid photos">
            <div class="row pt-4 mb-5 text-center">
                <div class="offset-2 col-8">
                    <h2 class="text-white mb-4">Buckets</h2>
                </div>
                <div class="col-md-2">
                    <input type="submit" value="Create Bucket" class="btn btn-primary btn-md text-white"
                           data-toggle="modal" data-target="#createBucketModal">
                </div>
            </div>
            <div class="row align-items-stretch">
                {{ range  .Buckets }}
                    <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up">
                        <div class="checkbox-btn"><input type="checkbox" class="bucket-item-checkbox"/></div>
                        <a href="{{ .Url }}" class="d-block photo-item bucket-item" data-caption="{{ .Name }}">
                            <img src="/static/bucket_icon.png" alt="Image" class="img-fluid">
                            <div class="photo-text-more">
                                <div class="photo-text-more">
                                    <h3 class="heading">{{ .Name }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                {{ end }}
            </div>

            {{ template "footer.html" }}
        </div>
    </main>

    <div class="modal fade" id="createBucketModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Bucket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createBucketForm" action="/create_bucket" method="post">
                        <div class="form-group">
                            <label for="bucket_name">Bucket Name</label>
                            <input type="text" class="form-control text-black" id="bucket_name" name="bucket_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createBucketButton">Create</button>
                </div>
            </div>
        </div>
    </div>

</div>

{{ template "scripts.html" }}

<script>
    deleteBucketsUrl = "/delete_buckets";
    item_count = {{ .Count }}
</script>

<script src="/static/js/bucket.js"></script>
</body>
</html>
