<!DOCTYPE html>
<html lang="en">
{{ template "head.html" }}
<body>

<div class="site-wrap">
    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>
    <main>
        <div class="container-fluid photos">
            <div class="row justify-content-center">
                <div class="col-md-6 pt-4" data-aos="fade-up">
                    <h2 class="text-white mb-4">Credentials</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <form method="POST" action="/login">
                                        <div class="row form-group">

                                            <div class="col-md-12">
                                                <label class="text-white" for="email">Storage Provider</label>
                                                <select id="storage_provider_id" name="storage_provider"
                                                        class="form-control" required>
                                                    <option value=""></option>
                                                    <option value="s3">AWS S3</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row form-group">

                                            <div class="col-md-12">
                                                <label class="text-white" for="email">ID</label>
                                                <input type="text" id="id_id" name="id" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="row form-group">

                                            <div class="col-md-12">
                                                <label class="text-white" for="subject">Secret Key</label>
                                                <input type="text" id="secret_key_id" name="secret_key"
                                                       class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="row form-group mb-5">
                                            <div class="col-md-12">
                                                <label class="text-white" for="message">Region</label>
                                                <select name="region" id="region_id"
                                                        class="form-control" required>
                                                    <option value=""></option>
                                                    <option value="eu-central-1">Europe (Frankfurt) eu-central-1</option>
                                                    <option value="eu-west-1">Europe (Ireland) eu-west-1</option>
                                                    <option value="eu-west-2">Europe (London) eu-west-2</option>
                                                    <option value="eu-south-1">Europe (Milan) eu-south-1</option>
                                                    <option value="eu-west-3">Europe (Paris) eu-west-3</option>
                                                    <option value="eu-north-1">Europe (Stockholm) eu-north-1</option>
                                                    <option value="me-south-1">Middle East (Bahrain) me-south-1</option>
                                                    <option value="sa-east-1">South America (SÃ£o Paulo) sa-east-1</option>
                                                    <option value="us-east-2">US East (Ohio) us-east-2</option>
                                                    <option value="us-east-1">US East (N. Virginia) us-east-1</option>
                                                    <option value="us-west-1">US West (N. California) us-west-1</option>
                                                    <option value="us-west-2">US West (Oregon) us-west-2</option>
                                                    <option value="af-south-1">Africa (Cape Town) af-south-1</option>
                                                    <option value="ap-east-1">Asia Pacific (Hong Kong) ap-east-1</option>
                                                    <option value="ap-south-1">Asia Pacific (Mumbai) ap-south-1</option>
                                                    <option value="ap-northeast-3">Asia Pacific (Osaka-Local) ap-northeast-3</option>
                                                    <option value="ap-northeast-2">Asia Pacific (Seoul) ap-northeast-2</option>
                                                    <option value="ap-southeast-1">Asia Pacific (Singapore) ap-southeast-1</option>
                                                    <option value="ap-southeast-2">Asia Pacific (Sydney) ap-southeast-2</option>
                                                    <option value="ap-northeast-1">Asia Pacific (Tokyo) ap-northeast-1</option>
                                                    <option value="ca-central-1">Canada (Central) ca-central-1</option>
                                                    <option value="cn-north-1">China (Beijing) cn-north-1</option>
                                                    <option value="cn-northwest-1">China (Ningxia) cn-northwest-1</option>
                                                    <option value="cn-northwest-1">China (Ningxia) cn-northwest-1</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="submit" value="Start"
                                                       class="btn btn-primary btn-md text-white">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ template "footer.html" }}
        </div>
    </main>
</div>

{{ template "scripts.html" }}

</body>
</html>
